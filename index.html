<!DOCTYPE html>
<html lang="en" ng-app="inventory">

  <head>
    <meta charset="UTF-8">
      <title>Angular Inventory Template App</title>
    <meta name="description" content="DESCRIPTION">
    <script src="./scripts/jquery-3.2.1.js"></script>
    <script src="./angular-1.6.3/angular.js"></script>
    <link href="./bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" />
    <link href="./bootstrap-3.3.7-dist/css/bootstrap-theme.css" rel="stylesheet" />
    <link type="text/javascript" href="./bootstrap-3.3.7-dist/js/bootstrap.js">
    <script src="./angular-1.6.3/angular-resource.js"></script>
    <script src="./scripts/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="./scripts/angular-ui-router-0.4.2.min.js"></script>
    <!--[if lt IE 9]>
     <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- my script files -->
    <script src="./app/app.js"></script>
    <script src="./app/controllers/inventoryController.js"></script>
    <script src="./app/filters/customFilters.js"></script>
    <script src="./app/controllers/productListControllers.js"></script>
  </head>

  <body class="container" ng-controller="inventoryCtrl as invent">
    <div class="navbar navbar-inverse">
      <a class="navbar-brand" href="http://dry-sands-81401.herokuapp.com/companies">My Inventory</a>
    </div>
    <div class="panel panel-default row" ng-controller="productListCtrl">
      <div class="col-xs-3">
        <a ng-click="selectCategory()" class="btn btn-block btn-default btn-lg">Home</a>
        <a ng-repeat="item in data.products | orderBy: 'category' | unique: 'category'" ng-click="selectCategory(item)" class="btn btn-block btn-default btn-lg" ng-class="getCategoryClass(item)">{{item}}</a>
      </div>
      <div class="col-xs-8">
        <div class="well" ng-repeat="item in data.products | filter:categoryFilterFn">
          <h3>
            <strong>{{item.name}}</strong>
            <span class="pull-right label label-primary">
              {{item.price | currency}}
            </span>
          </h3>
          <span class="lead">{{item.description}}</span>
        </div>
      </div>
    </div>
    <h1>{{2 + 2}} = 2 + 2</h1>
  </body>

</html>
